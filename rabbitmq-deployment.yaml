apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose convert -f compose.yml2
    kompose.version: 1.33.0 (3ce457399)
  labels:
    io.kompose.service: rabbitmq
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: rabbitmq
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose convert -f compose.yml2
        kompose.version: 1.33.0 (3ce457399)
      labels:
        io.kompose.network/individualusdarbas-default: "true"
        io.kompose.service: rabbitmq
    spec:
      containers:
        - env:
            - name: RABBITMQ_DEFAULT_PASS
              value: '!ADOPON2002'
            - name: RABBITMQ_DEFAULT_USER
              value: adopon
          image: rabbitmq:3-management
          name: rabbitmq
          ports:
            - containerPort: 5672
              hostPort: 5672
              protocol: TCP
            - containerPort: 15672
              hostPort: 15672
              protocol: TCP
      restartPolicy: Always
